name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # yarn install
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: test # yarn test
